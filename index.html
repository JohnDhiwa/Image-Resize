<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resize</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="resize.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="upload-box">
            <img src="upload-cloud-folder.png" alt="" width="100", height="100">
            <input type="file" accept="image/*" hidden>
            <p>Browse File to Upload</p>
        </div>
        <div class="content">
            <div class="row sizes">
                <div class="column width">
                    <label>width</label>
                    <input type="number">

                </div>
                <div class="column height">
                    <label>height</label>
                    <input type="number">

                </div>
               
            </div>
            <div class="row checkboxes">
                <div class="column ratio">
                    <input type="checkbox" id="ratio" checked>
                    <label for="ratio">Lock aspect ratio</label>
                    

                </div>
                <div class="column quality">
                    <input type="checkbox" id="">
                    <label for="quality">Reduce quality</label>
                    

                </div>

            </div>
           <button class="download-btn">download Image</button>         
        </div>

       
    </div>
    
</body>
</html>
